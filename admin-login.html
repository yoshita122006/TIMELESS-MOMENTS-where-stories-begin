<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Timeless Moments</title>
    <style>
        :root {
            --light-blue: #e1f5fe;
            --light-pink: #fce4ec;
            --light-purple: #f3e5f5;
            --medium-blue: #81d4fa;
            --medium-pink: #f8bbd9;
            --medium-purple: #e1bee7;
            --dark-blue: #0288d1;
            --dark-pink: #f06292;
            --dark-purple: #8b5cf6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--light-pink) 50%, var(--light-purple) 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .header h1 {
            color: var(--dark-purple);
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #555;
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        h2 {
            color: var(--dark-blue);
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-blue);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 3px rgba(129, 212, 250, 0.3);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--light-blue), var(--light-pink), var(--light-purple), transparent);
            margin: 25px 0;
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--medium-blue), var(--medium-pink), var(--medium-purple));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .links a {
            text-decoration: none;
            color: var(--dark-blue);
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: var(--dark-pink);
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 380px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            animation: scaleIn 0.4s ease-in-out;
        }
        
        .popup-content h2 {
            color: #16a34a;
            margin-bottom: 15px;
        }
        
        .popup-content p {
            color: #555;
            margin-bottom: 15px;
        }
        
        .loading-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--medium-blue), var(--medium-purple));
            border-radius: 3px;
            animation: loading 2s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes loading {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        @media (max-width: 768px) {
            .links {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Timeless Moments</h1>
        <p>Admin Login</p>
    </div>
    
    <div class="form-container">
        <h2>Admin Login</h2>
        <form onsubmit="showPopup(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            
            <div class="divider"></div>
            
            <button type="submit" class="submit-btn">Login</button>
            
            <div class="links">
                <a href="admin-forget-password.html">Forgot Password?</a>
                
            </div>
        </form>
    </div>
    
    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>âœ… Login Successful!</h2>
            <p>Welcome back to Timeless Moments Admin Panel!</p>
            <p>Redirecting to Admin Dashboard...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Show popup on form submission and redirect to admin dashboard
        function showPopup(e) {
            e.preventDefault();
            document.getElementById('popup').style.display = 'flex';
            
            // Redirect to admin dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = 'admin dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
