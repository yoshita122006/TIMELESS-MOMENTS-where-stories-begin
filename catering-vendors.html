        /* Booking Modal Styles */
.booking-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.booking-modal.show {
    display: flex;
}

.booking-form-container {
    background: white;
    border-radius: 12px;
    padding: 0;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.booking-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 25px;
    border-bottom: 1px solid #eee;
    background: var(--primary-color);
    color: white;
    border-radius: 12px 12px 0 0;
}

.booking-header h3 {
    margin: 0;
    font-size: 1.3rem;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#bookingForm {
    padding: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e1e1;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

.form-actions .btn {
    flex: 1;
    padding: 12px;
}
    </style>

    let allCatering = [];

    let topRatedCount = 0;
    
    for (const state in cateringData) {
        cateringData[state].forEach(service => {
            allCatering.push(service);

            if (service.rating >= 4.5) topRatedCount++;

// Display catering services based on current filters
function displayCateringServices() {
    cateringGrid.innerHTML = '';
    
    let servicesToShow = [];
    
    // Collect services based on state filter
    if (currentState === 'all') {
        // Show services from all states
        for (const state in cateringData) {
            cateringData[state].forEach(service => {
                service.state = state;
                servicesToShow.push(service);
            });
        }
    } else {
        // Show services from specific state
        if (cateringData[currentState]) {
            cateringData[currentState].forEach(service => {
                service.state = currentState;
                servicesToShow.push(service);
            });
        }
    }
    
    // Apply cuisine type filter
    if (currentCuisineType !== 'all') {
        servicesToShow = servicesToShow.filter(service => 
            service.specialty === currentCuisineType
        );
    }
    
    // Apply search filter
    if (currentSearch) {
        servicesToShow = servicesToShow.filter(service => {
            const searchTerm = currentSearch;
            const searchableText = (
                service.name + ' ' + 
                service.specialty + ' ' + 
                service.state + ' ' +
                service.features.join(' ')
            ).toLowerCase();
            
            return searchableText.includes(searchTerm);
        });
    }
    
    // Apply price filter
    if (currentMinPrice || currentMaxPrice) {
        servicesToShow = servicesToShow.filter(service => {
            // Extract price range from string (e.g., "‚Çπ500 - ‚Çπ1,200 per plate")
            const priceMatch = service.price.match(/‚Çπ(\d+(?:,\d+)*)\s*-\s*‚Çπ(\d+(?:,\d+)*)/);
            if (!priceMatch) return true;
            
            const minServicePrice = parseInt(priceMatch[1].replace(/,/g, ''));
            const maxServicePrice = parseInt(priceMatch[2].replace(/,/g, ''));
            
            let minFilter = currentMinPrice ? parseInt(currentMinPrice) : 0;
            let maxFilter = currentMaxPrice ? parseInt(currentMaxPrice) : Infinity;
            
            return maxServicePrice >= minFilter && minServicePrice <= maxFilter;
        });
    }
    
    // Display services or show no results message
    if (servicesToShow.length === 0) {
        cateringGrid.innerHTML = `
            <div class="no-results">
                <h3>No catering services found matching your criteria</h3>
                <p>Try adjusting your filters or search terms</p>
            </div>
        `;
    } else {
        servicesToShow.forEach(service => {
            const serviceCard = createServiceCard(service);
            cateringGrid.appendChild(serviceCard);
        });
    }
}

// Create service card element
function createServiceCard(service) {
    const card = document.createElement('div');
    card.className = 'catering-card';
    
    // Create feature tags
    const featureTags = service.features.map(feature => 
        `<span class="catering-feature-tag">${feature}</span>`
    ).join('');
    
    // Create packages HTML
    let packagesHTML = '';
    if (service.packages && service.packages.length > 0) {
        packagesHTML = `
            <div class="packages-section">
                <div class="packages-title">
                    Catering Packages
                    <button class="packages-toggle">Show Packages</button>
                </div>
                <div class="packages-list">
                    ${service.packages.map(pkg => `
                        <div class="package-item">
                            <div class="package-name">${pkg.name}</div>
                            <div class="package-price">${pkg.price}</div>
                            <div class="package-features">
                                <ul>

                                </ul>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    // Check if service is already shortlisted
    const isShortlisted = shortlistedServices.some(item => item.id === service.id);
    
    // Check if already booked
    const existingBooking = bookings.find(booking => booking.id === service.id);
    const isBooked = existingBooking && existingBooking.status !== 'cancelled';
    
    card.innerHTML = `
        <div class="catering-image" style="background-image: url('${service.image}')">
            <div class="state-badge">${service.state}</div>
            <div class="catering-rating">‚≠ê ${service.rating}</div>
            ${isBooked ? `<div class="booking-badge">${existingBooking.status.toUpperCase()}</div>` : ''}
        </div>
        <div class="catering-content">
            <h3 class="catering-name">${service.name}</h3>
            <p class="catering-specialty">${service.specialty}</p>
            <div class="catering-details">
                <span class="catering-price">${service.price}</span>
                <span class="catering-capacity">${service.capacity}</span>
            </div>
            <div class="catering-features">
                ${featureTags}
            </div>
            ${packagesHTML}
            <div class="action-buttons">
                <button class="btn ${isBooked ? 'btn-success' : 'btn-primary'} book-now-btn" 
                        data-service-id="${service.id}"
                        ${isBooked ? 'disabled' : ''}>
                    ${isBooked ? '‚úì ' + existingBooking.status.charAt(0).toUpperCase() + existingBooking.status.slice(1) : 'Book Now'}
                </button>
                <button class="btn btn-secondary shortlist-btn ${isShortlisted ? 'added' : ''}" data-service-id="${service.id}">
                    ${isShortlisted ? '‚úì Shortlisted' : 'Add to Shortlist'}
                </button>
            </div>
            <div class="catering-contact">
                <div class="catering-phone">${service.contact.phone}</div>
                <small>Contact for bookings and custom packages</small>
            </div>
        </div>
    `;
    
    // Add click event to toggle packages
    const packagesToggle = card.querySelector('.packages-toggle');
    const packagesList = card.querySelector('.packages-list');
    
    if (packagesToggle && packagesList) {
        packagesToggle.addEventListener('click', () => {
            packagesList.classList.toggle('show');
            packagesToggle.textContent = packagesList.classList.contains('show') ? 
                'Hide Packages' : 'Show Packages';
        });
    }
    
    // Add click event to Book Now button
    const bookNowBtn = card.querySelector('.book-now-btn');
    if (!isBooked) {
        bookNowBtn.addEventListener('click', () => {
            bookService(service, bookNowBtn);
        });
    }
    
    // Add click event to Shortlist button
    const shortlistBtn = card.querySelector('.shortlist-btn');
    shortlistBtn.addEventListener('click', () => {
        toggleShortlist(service, shortlistBtn);
    });
    
    return card;
}

// Enhanced updateBookingStatus function
function updateBookingStatus(serviceId, status) {
    const bookingIndex = bookings.findIndex(booking => booking.id === serviceId);
    
    if (bookingIndex !== -1) {
        bookings[bookingIndex].status = status;
        bookings[bookingIndex].acceptedAt = new Date().toISOString();
        localStorage.setItem('cateringBookings', JSON.stringify(bookings));
        
        // Update UI if the card is visible
        const bookButton = document.querySelector(`.book-now-btn[data-service-id="${serviceId}"]`);
        if (bookButton) {
            bookButton.textContent = '‚úì ' + status.charAt(0).toUpperCase() + status.slice(1);
            bookButton.classList.remove('btn-primary');
            bookButton.classList.add('btn-success');
            
            // Update badge if exists
            const badge = bookButton.closest('.catering-card')?.querySelector('.booking-badge');
            if (badge) {
                badge.textContent = status.toUpperCase();
            }
        }
        
        const statusMessage = status === 'accepted' ? 'accepted' : 'rejected';
        showShortlistToast(`Booking ${statusMessage} for ${bookings[bookingIndex].name}!`);
        
        // Add notification
        if (typeof addNotification === 'function') {
            addNotification(
                'Booking ' + statusMessage.charAt(0).toUpperCase() + statusMessage.slice(1), 
                `Your catering booking with ${bookings[bookingIndex].name} has been ${statusMessage}!`, 
                status === 'accepted' ? 'success' : 'warning'
            );
        }
    }
}

// Check for pending bookings that need to be auto-accepted
function checkPendingBookings() {
    const now = new Date();
    bookings.forEach(booking => {
        if (booking.status === 'pending') {
            const bookingDate = new Date(booking.bookingDate);
            const timeDiff = now - bookingDate;
            
            // If more than 1 minute has passed, auto-accept
            if (timeDiff > 60000) {
                updateBookingStatus(booking.id, 'confirmed');
            } else {
                // Set timeout for remaining time
                const remainingTime = 60000 - timeDiff;
                setTimeout(() => {
                    updateBookingStatus(booking.id, 'confirmed');
                }, remainingTime);
            }
        }
    });
}
