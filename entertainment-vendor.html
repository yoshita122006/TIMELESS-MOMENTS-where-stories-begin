        }
        
        .duration-filter {
            display: flex;
            flex-direction: column;
        }
        
        .duration-inputs {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .duration-inputs input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--light-blue);
            border-radius: 8px;
            font-size: 14px;
        }
        /* Booking Modal Styles */
.booking-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.booking-modal.show {
    display: flex;
}

.booking-form-container {
    background: white;
    border-radius: 12px;
    padding: 0;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.booking-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 25px;
    border-bottom: 1px solid #eee;
    background: var(--primary-color);
    color: white;
    border-radius: 12px 12px 0 0;
}

.booking-header h3 {
    margin: 0;
    font-size: 1.3rem;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#bookingForm {
    padding: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e1e1;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

.form-actions .btn {
    flex: 1;
    padding: 12px;
}

                <label for="customerEmail">Email Address</label>
                <input type="email" id="customerEmail" name="customerEmail">
            </div>
            
            <div class="form-group">
                <label for="eventType">Event Type *</label>
                <select id="eventType" name="eventType" required>

                    <option value="wedding">Wedding</option>
                    <option value="engagement">Engagement</option>
                    <option value="birthday">Birthday</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="reception">Reception</option>
                    <option value="sangeet">Sangeet</option>
                    <option value="other">Other</option>

            </div>
            
            <div class="form-group">
                <label for="eventDate">Event Date *</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            
            <div class="form-group">
                <label for="eventTime">Event Time *</label>
                <input type="time" id="eventTime" name="eventTime" required>
            </div>
            
            <div class="form-group">
                <label for="performanceDuration">Performance Duration (hours) *</label>
                <input type="number" id="performanceDuration" name="performanceDuration" min="1" max="8" required placeholder="e.g., 3">
            </div>
            
            <div class="form-group">
                <label for="venueType">Venue Type *</label>
                <select id="venueType" name="venueType" required>
                    <option value="">Select Venue Type</option>
                    <option value="indoor">Indoor Hall</option>
                    <option value="outdoor">Outdoor Garden</option>
                    <option value="hotel">Hotel Ballroom</option>
                    <option value="home">Home/Residence</option>
                    <option value="community">Community Hall</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="eventAddress">Event Venue Address *</label>
                <textarea id="eventAddress" name="eventAddress" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="musicPreference">Music/Performance Preference</label>
                <select id="musicPreference" name="musicPreference">
                    <option value="">Select Preference</option>
                    <option value="bollywood">Bollywood</option>
                    <option value="regional">Regional Language</option>
                    <option value="international">International</option>
                    <option value="classical">Classical</option>
                    <option value="folk">Folk/Traditional</option>

            </div>
        </form>
    </div>

// Display entertainment based on current filters
function displayEntertainment() {
    entertainmentGrid.innerHTML = '';
    
    let entertainmentToShow = [];
    
    // Collect entertainment based on state filter
    if (currentState === 'all') {
        // Show entertainment from all states
        for (const state in entertainmentData) {
            entertainmentData[state].forEach(entertainment => {
                entertainment.state = state;
                entertainmentToShow.push(entertainment);
            });
        }
    } else {
        // Show entertainment from specific state
        if (entertainmentData[currentState]) {
            entertainmentData[currentState].forEach(entertainment => {
                entertainment.state = currentState;
                entertainmentToShow.push(entertainment);
            });
        }
    }
    
    // Apply entertainment type filter
    if (currentEntertainmentType !== 'all') {
        entertainmentToShow = entertainmentToShow.filter(entertainment => 
            entertainment.specialty === currentEntertainmentType
        );
    }
    
    // Apply search filter
    if (currentSearch) {
        entertainmentToShow = entertainmentToShow.filter(entertainment => {
            const searchTerm = currentSearch;
            const searchableText = (
                entertainment.name + ' ' + 
                entertainment.specialty + ' ' + 
                entertainment.state + ' ' +
                entertainment.features.join(' ')
            ).toLowerCase();
            
            return searchableText.includes(searchTerm);
        });
    }
    
    // Display entertainment or show no results message
    if (entertainmentToShow.length === 0) {
        entertainmentGrid.innerHTML = `
            <div class="no-results">
                <h3>No entertainment services found matching your criteria</h3>
                <p>Try adjusting your filters or search terms</p>
            </div>
        `;
    } else {
        entertainmentToShow.forEach(entertainment => {
            const entertainmentCard = createEntertainmentCard(entertainment);
            entertainmentGrid.appendChild(entertainmentCard);
        });
    }
}

// Create entertainment card element
function createEntertainmentCard(entertainment) {
    const card = document.createElement('div');
    card.className = 'catering-card';
    
    // Create feature tags
    const featureTags = entertainment.features.map(feature => 
        `<span class="catering-feature-tag">${feature}</span>`
    ).join('');
    
    // Create packages HTML
    let packagesHTML = '';
    if (entertainment.packages && entertainment.packages.length > 0) {
        packagesHTML = `
            <div class="packages-section">
                <div class="packages-title">
                    Performance Packages
                    <button class="packages-toggle">Show Packages</button>
                </div>
                <div class="packages-list">
                    ${entertainment.packages.map(pkg => `
                        <div class="package-item">
                            <div class="package-name">${pkg.name}</div>
                            <div class="package-price">${pkg.price}</div>
                            <div class="package-features">
                                <ul>
                                    ${pkg.features.map(feature => `<li>${feature}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    // Check if entertainment is already shortlisted
    const isShortlisted = shortlistedEntertainment.some(item => item.id === entertainment.id);
    
    // Check if already booked
    const existingBooking = bookings.find(booking => booking.id === entertainment.id);
    const isBooked = existingBooking && existingBooking.status !== 'cancelled';
    
    card.innerHTML = `
        <div class="catering-image" style="background-image: url('${entertainment.image}')">
            <div class="state-badge">${entertainment.state}</div>
            <div class="catering-rating">‚≠ê ${entertainment.rating}</div>
            ${isBooked ? `<div class="booking-badge">${existingBooking.status.toUpperCase()}</div>` : ''}
        </div>
        <div class="catering-content">
            <h3 class="catering-name">${entertainment.name}</h3>
            <p class="catering-specialty">${entertainment.specialty}</p>
            <div class="catering-details">
                <span class="catering-price">${entertainment.price}</span>
                <span class="catering-capacity">${entertainment.experience}</span>
            </div>
            <div class="catering-features">
                ${featureTags}
            </div>
            ${packagesHTML}
            <div class="action-buttons">
                <button class="btn ${isBooked ? 'btn-success' : 'btn-primary'} book-now-btn" 
                        data-entertainment-id="${entertainment.id}"
                        ${isBooked ? 'disabled' : ''}>
                    ${isBooked ? '‚úì ' + existingBooking.status.charAt(0).toUpperCase() + existingBooking.status.slice(1) : 'Book Now'}
                </button>
                <button class="btn btn-secondary shortlist-btn ${isShortlisted ? 'added' : ''}" data-entertainment-id="${entertainment.id}">
                    ${isShortlisted ? '‚úì Shortlisted' : 'Add to Shortlist'}
                </button>
            </div>
            <div class="catering-contact">
                <div class="catering-phone">${entertainment.contact.phone}</div>
                <small>Contact for bookings and performances</small>
            </div>
        </div>
    `;
    
    // Add click event to toggle packages
    const packagesToggle = card.querySelector('.packages-toggle');
    const packagesList = card.querySelector('.packages-list');
    
    if (packagesToggle && packagesList) {
        packagesToggle.addEventListener('click', () => {
            packagesList.classList.toggle('show');
            packagesToggle.textContent = packagesList.classList.contains('show') ? 
                'Hide Packages' : 'Show Packages';
        });
    }
    
    // Add click event to Book Now button
    const bookNowBtn = card.querySelector('.book-now-btn');
    if (!isBooked) {
        bookNowBtn.addEventListener('click', () => {
            bookEntertainment(entertainment, bookNowBtn);
        });
    }
    
    // Add click event to Shortlist button
    const shortlistBtn = card.querySelector('.shortlist-btn');
    shortlistBtn.addEventListener('click', () => {
        toggleShortlist(entertainment, shortlistBtn);
    });
    
    return card;
}

// Enhanced updateBookingStatus function
function updateBookingStatus(entertainmentId, status) {
    const bookingIndex = bookings.findIndex(booking => booking.id === entertainmentId);
    
    if (bookingIndex !== -1) {
        bookings[bookingIndex].status = status;
        bookings[bookingIndex].acceptedAt = new Date().toISOString();
        localStorage.setItem('entertainmentBookings', JSON.stringify(bookings));
        
        // Update UI if the card is visible
        const bookButton = document.querySelector(`.book-now-btn[data-entertainment-id="${entertainmentId}"]`);
        if (bookButton) {
            bookButton.textContent = '‚úì ' + status.charAt(0).toUpperCase() + status.slice(1);
            bookButton.classList.remove('btn-primary');
            bookButton.classList.add('btn-success');
            
            // Update badge if exists
            const badge = bookButton.closest('.catering-card')?.querySelector('.booking-badge');
            if (badge) {
                badge.textContent = status.toUpperCase();
            }
        }
        
        const statusMessage = status === 'accepted' ? 'accepted' : 'rejected';
        showShortlistToast(`Booking ${statusMessage} for ${bookings[bookingIndex].name}!`);
        
        // Add notification
        if (typeof addNotification === 'function') {
            addNotification(
                'Booking ' + statusMessage.charAt(0).toUpperCase() + statusMessage.slice(1), 
                `Your entertainment booking with ${bookings[bookingIndex].name} has been ${statusMessage}!`, 
                status === 'accepted' ? 'success' : 'warning'
            );
        }
    }
}

// Check for pending bookings that need to be auto-accepted
function checkPendingBookings() {
    const now = new Date();
    bookings.forEach(booking => {
        if (booking.status === 'pending') {
            const bookingDate = new Date(booking.bookingDate);
            const timeDiff = now - bookingDate;
            
            // If more than 1 minute has passed, auto-accept
            if (timeDiff > 60000) {
                updateBookingStatus(booking.id, 'accepted');
            } else {
                // Set timeout for remaining time
                const remainingTime = 60000 - timeDiff;
                setTimeout(() => {
                    updateBookingStatus(booking.id, 'accepted');
                }, remainingTime);
            }
        }
    });
}

// Toggle shortlist function
function toggleShortlist(entertainment, button) {
    const index = shortlistedEntertainment.findIndex(item => item.id === entertainment.id);
    
    if (index === -1) {
        // Add to shortlist
        shortlistedEntertainment.push(entertainment);
        button.textContent = '‚úì Shortlisted';
        button.classList.add('added');
        showShortlistToast('Entertainment service added to shortlist!');
        
        // Also add to main dashboard shortlist
        if (typeof addToShortlist === 'function') {
            addToShortlist({
                id: entertainment.id,
                name: entertainment.name,
                type: 'Entertainment',
                price: entertainment.price,
                vendor: entertainment.name,
                addedDate: new Date().toISOString().split('T')[0]
            });
        }
    } else {
        // Remove from shortlist
        shortlistedEntertainment.splice(index, 1);
        button.textContent = 'Add to Shortlist';
        button.classList.remove('added');
        showShortlistToast('Entertainment service removed from shortlist!');
        
        // Also remove from main dashboard shortlist if function exists
        if (typeof removeFromShortlist === 'function') {
            removeFromShortlist(entertainment.id);
        }
    }
    
    // Save to localStorage
    localStorage.setItem('shortlistedEntertainment', JSON.stringify(shortlistedEntertainment));
}

    if (exists) {

    }
    
    // Add to shortlist
    shortlist.push({

        name: itemData.name,
        type: 'Entertainment',
        price: itemData.price,
        vendor: itemData.name,
        addedDate: new Date().toISOString().split('T')[0]
