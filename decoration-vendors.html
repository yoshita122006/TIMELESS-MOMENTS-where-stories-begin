.booking-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.booking-modal.show {
    display: flex;
}

.booking-form-container {
    background: white;
    border-radius: 12px;
    padding: 0;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.booking-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 25px;
    border-bottom: 1px solid #eee;
    background: var(--primary-color);
    color: white;
    border-radius: 12px 12px 0 0;
}

.booking-header h3 {
    margin: 0;
    font-size: 1.3rem;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#bookingForm {
    padding: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e1e1;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

.form-actions .btn {

    padding: 12px;
}

// Update statistics
function updateStats() {
    let allDecorations = [];
    let totalRating = 0;
    let topRatedCount = 0;
    
    for (const state in decorationsData) {
        decorationsData[state].forEach(decoration => {
            allDecorations.push(decoration);
            totalRating += decoration.rating;
            if (decoration.rating >= 4.5) topRatedCount++;
        });
    }
    
    totalDecorations.textContent = allDecorations.length;
    avgRating.textContent = (totalRating / allDecorations.length).toFixed(1);
    statesCovered.textContent = Object.keys(decorationsData).length;
    topRated.textContent = topRatedCount;
}

// Display decorations based on current filters
function displayDecorations() {
    decorationsGrid.innerHTML = '';
    
    let decorationsToShow = [];
    
    // Collect decorations based on state filter
    if (currentState === 'all') {
        // Show decorations from all states
        for (const state in decorationsData) {
            decorationsData[state].forEach(decoration => {
                decoration.state = state;
                decorationsToShow.push(decoration);
            });
        }
    } else {
        // Show decorations from specific state
        if (decorationsData[currentState]) {
            decorationsData[currentState].forEach(decoration => {
                decoration.state = currentState;
                decorationsToShow.push(decoration);
            });
        }
    }
    
    // Apply decoration type filter
    if (currentDecorationType !== 'all') {
        decorationsToShow = decorationsToShow.filter(decoration => 
            decoration.specialty === currentDecorationType
        );
    }
    
    // Apply search filter
    if (currentSearch) {
        decorationsToShow = decorationsToShow.filter(decoration => {
            const searchTerm = currentSearch;
            const searchableText = (
                decoration.name + ' ' + 
                decoration.specialty + ' ' + 
                decoration.state + ' ' +
                decoration.features.join(' ')
            ).toLowerCase();
            
            return searchableText.includes(searchTerm);
        });
    }
    
    // Apply budget filter
    if (currentMinBudget || currentMaxBudget) {
        decorationsToShow = decorationsToShow.filter(decoration => {
            // Extract price range from string (e.g., "‚Çπ10,000 - ‚Çπ25,000")
            const priceMatch = decoration.price.match(/‚Çπ(\d+(?:,\d+)*)\s*-\s*‚Çπ(\d+(?:,\d+)*)/);
            if (!priceMatch) return true;
            
            const minDecorationPrice = parseInt(priceMatch[1].replace(/,/g, ''));
            const maxDecorationPrice = parseInt(priceMatch[2].replace(/,/g, ''));
            
            let minFilter = currentMinBudget ? parseInt(currentMinBudget) : 0;
            let maxFilter = currentMaxBudget ? parseInt(currentMaxBudget) : Infinity;
            
            return maxDecorationPrice >= minFilter && minDecorationPrice <= maxFilter;
        });
    }
    
    // Display decorations or show no results message
    if (decorationsToShow.length === 0) {
        decorationsGrid.innerHTML = `
            <div class="no-results">
                <h3>No decoration services found matching your criteria</h3>
                <p>Try adjusting your filters or search terms</p>
            </div>
        `;
    } else {
        decorationsToShow.forEach(decoration => {
            const decorationCard = createDecorationCard(decoration);
            decorationsGrid.appendChild(decorationCard);
        });
    }
}

// Create decoration card element

                        data-decoration-id="${decoration.id}"

                    ${isBooked ? '‚úì ' + existingBooking.status.charAt(0).toUpperCase() + existingBooking.status.slice(1) : 'Book Now'}
                </button>
                <button class="btn btn-secondary shortlist-btn ${isShortlisted ? 'added' : ''}" data-decoration-id="${decoration.id}">
                    ${isShortlisted ? '‚úì Shortlisted' : 'Add to Shortlist'}
                </button>

                'Hide Packages' : 'Show Packages';
        });
    }
    
    // Add click event to Book Now button
    const bookNowBtn = card.querySelector('.book-now-btn');
    if (!isBooked) {
        bookNowBtn.addEventListener('click', () => {
            bookDecoration(decoration, bookNowBtn);

    // Add click event to Shortlist button
    const shortlistBtn = card.querySelector('.shortlist-btn');
    shortlistBtn.addEventListener('click', () => {
        toggleShortlist(decoration, shortlistBtn);
    });
    
    return card;
}

// Update booking status
// Enhanced updateBookingStatus function
function updateBookingStatus(decorationId, status) {
    const bookingIndex = bookings.findIndex(booking => booking.id === decorationId);
    
    if (bookingIndex !== -1) {
        bookings[bookingIndex].status = status;
        bookings[bookingIndex].acceptedAt = new Date().toISOString();
        localStorage.setItem('decorationBookings', JSON.stringify(bookings));
        
        // Update UI if the card is visible
        const bookButton = document.querySelector(`.book-now-btn[data-decoration-id="${decorationId}"]`);
        if (bookButton) {
            bookButton.textContent = '‚úì ' + status.charAt(0).toUpperCase() + status.slice(1);
            bookButton.classList.remove('btn-primary');
            bookButton.classList.add('btn-success');
            
            // Update badge if exists
            const badge = bookButton.closest('.catering-card')?.querySelector('.booking-badge');
            if (badge) {
                badge.textContent = status.toUpperCase();
            }
        }
        
        const statusMessage = status === 'accepted' ? 'accepted' : 'rejected';
        showShortlistToast(`Booking ${statusMessage} for ${bookings[bookingIndex].name}!`);
        
        // Add notification
        if (typeof addNotification === 'function') {
            addNotification(
                'Booking ' + statusMessage.charAt(0).toUpperCase() + statusMessage.slice(1), 
                `Your decoration booking with ${bookings[bookingIndex].name} has been ${statusMessage}!`, 
                status === 'accepted' ? 'success' : 'warning'
            );
        }
    }
}

// Check for pending bookings that need to be auto-accepted
function checkPendingBookings() {
    const now = new Date();
    bookings.forEach(booking => {
        if (booking.status === 'pending') {
            const bookingDate = new Date(booking.bookingDate);
            const timeDiff = now - bookingDate;
            
            // If more than 1 minute has passed, auto-accept
            if (timeDiff > 60000) {
                updateBookingStatus(booking.id, 'accepted');
            } else {
                // Set timeout for remaining time
                const remainingTime = 60000 - timeDiff;
                setTimeout(() => {
                    updateBookingStatus(booking.id, 'accepted');
                }, remainingTime);
            }
        }
    });
}

// Toggle shortlist function
function toggleShortlist(decoration, button) {
    const index = shortlistedDecorations.findIndex(item => item.id === decoration.id);
    
    if (index === -1) {
        // Add to shortlist
        shortlistedDecorations.push(decoration);
        button.textContent = '‚úì Shortlisted';
        button.classList.add('added');
        showShortlistToast('Decoration service added to shortlist!');
        
        // Also add to main dashboard shortlist
        if (typeof addToShortlist === 'function') {
            addToShortlist({
                id: decoration.id,
                name: decoration.name,
                type: 'Decoration',
                price: decoration.price,
                vendor: decoration.name,
                addedDate: new Date().toISOString().split('T')[0]
            });
        }
    } else {
        // Remove from shortlist
        shortlistedDecorations.splice(index, 1);
        button.textContent = 'Add to Shortlist';
        button.classList.remove('added');
        showShortlistToast('Decoration service removed from shortlist!');
        
        // Also remove from main dashboard shortlist if function exists
        if (typeof removeFromShortlist === 'function') {
            removeFromShortlist(decoration.id);
        }
    }
    
    // Save to localStorage
    localStorage.setItem('shortlistedDecorations', JSON.stringify(shortlistedDecorations));
}

// Generate unique ID function
function generateId() {
    return Date.now().toString(36) + Math.random().toString(36).substr(2);
}

// Add to shortlist function for dashboard integration
function addToShortlist(itemData) {
    const shortlist = JSON.parse(localStorage.getItem('shortlist')) || [];
    
    // Check if already in shortlist
    const exists = shortlist.some(item => item.id === itemData.id);
    if (exists) {
        showShortlistToast('This item is already in your shortlist!');
        return;
    }
    
    // Add to shortlist
    shortlist.push({
        id: itemData.id,
        name: itemData.name,
        type: itemData.type,
        price: itemData.price,
        vendor: itemData.vendor,
        addedDate: new Date().toISOString().split('T')[0],
        image: itemData.image,
        specialty: itemData.specialty
    });
    
    localStorage.setItem('shortlist', JSON.stringify(shortlist));
    showShortlistToast('Added to shortlist successfully!');
    
    // Update dashboard badge count
    updateDashboardShortlistCount();
}

// Remove from shortlist function
function removeFromShortlist(itemId) {
    const shortlist = JSON.parse(localStorage.getItem('shortlist')) || [];
    const updatedShortlist = shortlist.filter(item => item.id !== itemId);
    localStorage.setItem('shortlist', JSON.stringify(updatedShortlist));
    showShortlistToast('Item removed from shortlist');
    updateDashboardShortlistCount();
}

// Update dashboard shortlist count

// Add booking function for dashboard integration
function addBooking(bookingData) {
    const booking = {
        id: bookingData.id,
        name: bookingData.name,
        serviceType: bookingData.serviceType,
        price: bookingData.price,
        vendor: bookingData.vendor,
        date: bookingData.date,

        status: 'pending',
        bookingDate: new Date().toISOString().split('T')[0]
    };

    showShortlistToast(`Booking request sent for ${bookingData.name}!`);
}
