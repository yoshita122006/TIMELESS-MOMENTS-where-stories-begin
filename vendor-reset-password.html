<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Reset Password - Timeless Moments</title>
<style>
    :root {
        --light-blue: #e1f5fe;
        --light-pink: #fce4ec;
        --light-purple: #f3e5f5;
        --medium-blue: #81d4fa;
        --medium-pink: #f8bbd9;
        --medium-purple: #e1bee7;
        --dark-blue: #0288d1;
        --dark-pink: #f06292;
        --dark-purple: #8b5cf6;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
        background: linear-gradient(135deg, var(--light-blue) 0%, var(--light-pink) 50%, var(--light-purple) 100%);
        min-height: 100vh; display:flex; justify-content:center; align-items:center; padding:20px;
    }
    .form-container {
        background:white; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1); padding:30px; width:100%; max-width:450px;
    }
    h2 { color:var(--dark-blue); margin-bottom:25px; text-align:center; font-size:28px; border-bottom:2px solid var(--light-blue); padding-bottom:10px; }
    .form-group { 
        margin-bottom:20px; 
    }
    label { 
        display:block; margin-bottom:8px; color:#555; font-weight:500;
     }
    input { 
        width:100%; padding:12px 15px; border:2px solid var(--light-blue); border-radius:8px; font-size:16px; outline:none; transition:0.3s; 
    }
    input:focus { 
        border-color:var(--medium-blue); box-shadow:0 0 0 3px rgba(129,212,250,0.3); }
    .submit-btn { background: linear-gradient(to right, var(--medium-blue), var(--medium-pink), var(--medium-purple));
         color:white; 
         border:none;
          padding:14px 20px;
           border-radius:8px; 
           font-size:16px; 
           font-weight:600;
            cursor:pointer;
             width:100%; 
             transition:0.3s; 
    }
    .submit-btn:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    .links { margin-top:15px; text-align:center; }
    .links a { text-decoration:none; color:var(--dark-blue); font-size:14px; transition:0.3s; }
    .links a:hover { color:var(--dark-pink); }
</style>
</head>
<body>
<div class="form-container">
    <h2>Vendor Reset Password</h2>
    <form action="vendor login.html" method="post">
        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="new-password" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm-password" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
    </form>
    <div class="links">
        <a href="vendor login.html">Back to Login</a>
    </div>
</div>
</body>
</html>
