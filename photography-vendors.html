        /* Booking Modal Styles */
.booking-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.booking-modal.show {
    display: flex;
}

.booking-form-container {
    background: white;
    border-radius: 12px;
    padding: 0;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.booking-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 25px;
    border-bottom: 1px solid #eee;
    background: var(--primary-color);
    color: white;
    border-radius: 12px 12px 0 0;
}

.booking-header h3 {
    margin: 0;
    font-size: 1.3rem;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#bookingForm {
    padding: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e1e1;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

.form-actions .btn {
    flex: 1;
    padding: 12px;
}

                    photography.specialty === currentPhotographyType
                );
            }
            
            // Apply search filter
            if (currentSearch) {
                photographyToShow = photographyToShow.filter(photography => {
                    const searchTerm = currentSearch;
                    const searchableText = (
                        photography.name + ' ' + 
                        photography.specialty + ' ' + 
                        photography.state
                    ).toLowerCase();
                    
                    return searchableText.includes(searchTerm);
                });
            }
            
            // Apply price filter
            if (currentMinPrice || currentMaxPrice) {
                photographyToShow = photographyToShow.filter(photography => {
                    // Extract min price from price range string
                    const priceRange = photography.price;
                    const minPriceValue = parseInt(priceRange.split(' - ')[0].replace('‚Çπ', '').replace(',', ''));
                    
                    if (currentMinPrice && minPriceValue < parseInt(currentMinPrice)) {
                        return false;
                    }
                    
                    if (currentMaxPrice && minPriceValue > parseInt(currentMaxPrice)) {
                        return false;
                    }
                    
                    return true;
                });
            }
            
            // Display photography or show no results message
            if (photographyToShow.length === 0) {
                photographyGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No photography services found matching your criteria</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
            } else {
                photographyToShow.forEach(photography => {
                    const photographyCard = createPhotographyCard(photography);
                    photographyGrid.appendChild(photographyCard);
                });
            }
        }

// Enhanced updateBookingStatus function
function updateBookingStatus(photographyId, status) {
    const bookingIndex = bookings.findIndex(booking => booking.id === photographyId);
    
    if (bookingIndex !== -1) {
        bookings[bookingIndex].status = status;
        bookings[bookingIndex].acceptedAt = new Date().toISOString();
        localStorage.setItem('photographyBookings', JSON.stringify(bookings));
        
        // Update UI if the card is visible
        const bookButton = document.querySelector(`.book-now-btn[data-service-id="${photographyId}"]`);
        if (bookButton) {
            bookButton.textContent = '‚úì ' + status.charAt(0).toUpperCase() + status.slice(1);
            bookButton.classList.remove('btn-primary');
            bookButton.classList.add('btn-success');
            
            // Update badge if exists
            const badge = bookButton.closest('.catering-card')?.querySelector('.booking-badge');
            if (badge) {
                badge.textContent = status.toUpperCase();
            }
        }
        
        const statusMessage = status === 'accepted' ? 'accepted' : 'rejected';
        showShortlistToast(`Booking ${statusMessage} for ${bookings[bookingIndex].name}!`);
        
        // Add notification
        if (typeof addNotification === 'function') {
            addNotification(
                'Booking ' + statusMessage.charAt(0).toUpperCase() + statusMessage.slice(1), 
                `Your photography booking with ${bookings[bookingIndex].name} has been ${statusMessage}!`, 
                status === 'accepted' ? 'success' : 'warning'
            );
        }
    }
}

function checkPendingBookings() {
    const now = new Date();
    bookings.forEach(booking => {
        if (booking.status === 'pending') {
            const bookingDate = new Date(booking.bookingDate);
            const timeDiff = now - bookingDate;
            
            // If more than 1 minute has passed, auto-accept
            if (timeDiff > 60000) {
                updateBookingStatus(booking.id, 'confirmed');
            } else {
                // Set timeout for remaining time
                const remainingTime = 60000 - timeDiff;
                setTimeout(() => {
                    updateBookingStatus(booking.id, 'confirmed');
                }, remainingTime);
            }
        }
    });
}
