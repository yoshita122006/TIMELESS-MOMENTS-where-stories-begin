<html lang="en">
<head>

    <link rel="stylesheet" href="common.css">
    <style>
        :root {
            --light-blue: #e1f5fe;
            --light-pink: #fce4ec;
            --light-purple: #f3e5f5;
            --medium-blue: #81d4fa;
            --medium-pink: #f8bbd9;
            --medium-purple: #e1bee7;
            --dark-blue: #0288d1;
            --dark-pink: #f06292;
            --dark-purple: #8b5cf6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--light-pink) 50%, var(--light-purple) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .header h1 {
            color: var(--dark-purple);
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #555;
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .controls-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .filter-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-blue);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: white;
        }
        
        .filter-group select:focus {
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 3px rgba(129, 212, 250, 0.3);
        }
        
        .capacity-filter {
            display: flex;
            flex-direction: column;
        }
        
        .capacity-inputs {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .capacity-inputs input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--light-blue);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid var(--light-blue);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-box input:focus {
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 3px rgba(129, 212, 250, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-blue);
        }
        
        .venues-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .stat-card {
            background: var(--light-purple);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--dark-purple);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark-purple);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--dark-blue);
            font-size: 0.9rem;
        }
        
        .venues-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .venues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .venue-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .venue-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .venue-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }
        
        .venue-rating {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--dark-purple);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .venue-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .venue-name {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: var(--dark-blue);
        }
        
        .venue-specialty {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .venue-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #555;
        }
        
        .venue-price {
            font-weight: 600;
            color: var(--dark-purple);
            font-size: 1.1rem;
        }
        
        .venue-capacity {
            font-size: 0.9rem;
        }
        
        .venue-features {
            margin-bottom: 15px;
        }
        
        .venue-feature-tag {
            display: inline-block;
            background: var(--light-pink);
            color: var(--dark-pink);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .packages-section {
            margin: 15px 0;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .packages-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .packages-toggle {
            background: none;
            border: none;
            color: var(--dark-purple);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .packages-list {
            display: none;
            margin-top: 10px;
        }
        
        .packages-list.show {
            display: block;
        }
        
        .package-item {
            background: var(--light-blue);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid var(--dark-blue);
        }
        
        .package-name {
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 5px;
        }
        
        .package-price {
            font-weight: 600;
            color: var(--dark-purple);
            margin-bottom: 8px;
        }
        
        .package-features {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 5px;
        }
        
        .package-features ul {
            padding-left: 20px;
            margin: 5px 0;
        }
        
        .package-features li {
            margin-bottom: 3px;
        }
        
        .venue-contact {
            background: var(--light-blue);
            padding: 12px;
            border-radius: 8px;
            margin-top: auto;
            text-align: center;
        }
        
        .venue-phone {
            font-weight: 600;
            color: var(--dark-blue);
            font-size: 1.1rem;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #555;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .state-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--dark-pink);
        }
        
        .reset-filters {
            background: var(--dark-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        
        .reset-filters:hover {
            background: var(--medium-purple);
        }
        
        @media (max-width: 768px) {
            .venues-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .venues-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 16px;
            }
        }

        opacity: 0;

    }
    to {
        opacity: 1;

    }
}

.booking-header {
    display: flex;
    justify-content: space-between;
    align-items: center;

}

.booking-header h3 {
    margin: 0;
    font-size: 1.3rem;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#bookingForm {
    padding: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {

.form-group input,
.form-group select,
.form-group textarea {

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {

}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

.form-actions .btn {
    flex: 1;
    padding: 12px;
}

    <div class="header">
        <h1>Timeless Moments</h1>
        <p>Find the Perfect Venue for Your Special Day</p>
    </div>
    
    <div class="controls-container">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search venues by name, type, or location...">
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="stateFilter">State</label>
                <select id="stateFilter">
                    <option value="all">All States</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="venueTypeFilter">Venue Type</label>
                <select id="venueTypeFilter">
                    <option value="all">All Types</option>
                    <option value="Convention Hall">Convention Hall</option>
                    <option value="Beach Resort">Beach Resort</option>
                    <option value="Luxury Hotel">Luxury Hotel</option>
                    <option value="Garden Venue">Garden Venue</option>
                    <option value="Temple Hall">Temple Hall</option>
                    <option value="Community Hall">Community Hall</option>
                    <option value="Outdoor Lawn">Outdoor Lawn</option>
                    <option value="Banquet Hall">Banquet Hall</option>
                </select>
            </div>
            
            <div class="filter-group capacity-filter">
                <label for="minCapacity">Capacity Range (guests)</label>
                <div class="capacity-inputs">
                    <input type="number" id="minCapacity" placeholder="Min" min="0">
                    <input type="number" id="maxCapacity" placeholder="Max" min="0">
                </div>
            </div>
        </div>
        
        <button class="reset-filters" id="resetFilters">Reset All Filters</button>
        
        <div class="venues-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVenues">0</div>
                <div class="stat-label">Total Venues</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statesCovered">0</div>
                <div class="stat-label">States Covered</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="topRated">0</div>
                <div class="stat-label">Top Rated (4.5+)</div>
            </div>
        </div>
    </div>
    
    <div class="venues-container">
        <div class="venues-grid" id="venuesGrid">
            <!-- Venue cards will be dynamically inserted here -->
        </div>
    </div>
    <!-- Booking Form Modal -->
<div class="booking-modal" id="bookingModal">
    <div class="booking-form-container">
        <div class="booking-header">
            <h3>Book Venue</h3>
            <button class="close-btn" id="closeBookingForm">&times;</button>
        </div>
        <form id="bookingForm">
            <div class="form-group">
                <label for="customerName">Your Name *</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            
            <div class="form-group">
                <label for="customerPhone">Phone Number *</label>
                <input type="tel" id="customerPhone" name="customerPhone" required>
            </div>
            
            <div class="form-group">
                <label for="customerEmail">Email Address</label>
                <input type="email" id="customerEmail" name="customerEmail">
            </div>
            
            <div class="form-group">
                <label for="eventType">Event Type *</label>
                <select id="eventType" name="eventType" required>
                    <option value="">Select Event Type</option>
                    <option value="wedding">Wedding</option>
                    <option value="engagement">Engagement</option>
                    <option value="birthday">Birthday</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="reception">Reception</option>
                    <option value="sangeet">Sangeet</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="eventDate">Event Date *</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            
            <div class="form-group">
                <label for="eventTime">Event Time *</label>
                <input type="time" id="eventTime" name="eventTime" required>
            </div>
            
            <div class="form-group">
                <label for="venueDuration">Venue Duration (hours) *</label>
                <input type="number" id="venueDuration" name="venueDuration" min="1" max="12" required placeholder="e.g., 6">
            </div>
            
            <div class="form-group">
                <label for="guestCount">Expected Number of Guests *</label>
                <input type="number" id="guestCount" name="guestCount" min="1" required placeholder="e.g., 200">
            </div>
            
            <div class="form-group">
                <label for="venuePackage">Preferred Venue Package</label>
                <select id="venuePackage" name="venuePackage">
                    <option value="">Select Package</option>
                    <option value="basic">Basic Package</option>
                    <option value="standard">Standard Package</option>
                    <option value="premium">Premium Package</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="setupRequirements">Setup Requirements</label>
                <textarea id="setupRequirements" name="setupRequirements" rows="2" placeholder="Any specific seating arrangements, stage setup, or layout preferences..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="cateringNeeded">Catering Requirements</label>
                <select id="cateringNeeded" name="cateringNeeded">
                    <option value="">Select Option</option>
                    <option value="external">Bringing External Caterer</option>
                    <option value="venue">Use Venue Catering Services</option>
                    <option value="none">No Catering Required</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="decorationNeeded">Decoration Requirements</label>
                <select id="decorationNeeded" name="decorationNeeded">
                    <option value="">Select Option</option>
                    <option value="external">Bringing External Decorator</option>
                    <option value="venue">Use Venue Decoration Services</option>
                    <option value="none">No Decoration Required</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parkingRequirements">Parking Requirements</label>
                <input type="number" id="parkingRequirements" name="parkingRequirements" min="0" placeholder="Number of vehicles expected">
            </div>
            
            <div class="form-group">
                <label for="specialRequirements">Special Requirements</label>
                <textarea id="specialRequirements" name="specialRequirements" rows="3" placeholder="Any specific venue requirements, technical needs, or special arrangements..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBooking">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit Booking Request</button>
            </div>
        </form>
    </div>
</div>

const venuesGrid = document.getElementById('venuesGrid');
const stateFilter = document.getElementById('stateFilter');
const venueTypeFilter = document.getElementById('venueTypeFilter');
const searchInput = document.getElementById('searchInput');
const minCapacity = document.getElementById('minCapacity');
const maxCapacity = document.getElementById('maxCapacity');
const resetFilters = document.getElementById('resetFilters');
const totalVenues = document.getElementById('totalVenues');
const avgRating = document.getElementById('avgRating');
const statesCovered = document.getElementById('statesCovered');
const topRated = document.getElementById('topRated');
const shortlistToast = document.getElementById('shortlistToast');

// Current filters and shortlist
let currentState = 'all';
let currentVenueType = 'all';
let currentSearch = '';
let currentMinCapacity = '';
let currentMaxCapacity = '';
let shortlistedServices = JSON.parse(localStorage.getItem('shortlistedVenues')) || [];
let bookings = JSON.parse(localStorage.getItem('venueBookings')) || [];

// Initialize the page
function init() {
    updateStats();
    displayVenues();
    setupEventListeners();
    checkPendingBookings();
}

// Update statistics
function updateStats() {
    let allVenues = [];
    let totalRating = 0;
    let topRatedCount = 0;
    
    for (const state in venuesData) {
        venuesData[state].forEach(venue => {
            allVenues.push(venue);
            totalRating += venue.rating;
            if (venue.rating >= 4.5) topRatedCount++;
        });
    }
    
    totalVenues.textContent = allVenues.length;
    avgRating.textContent = (totalRating / allVenues.length).toFixed(1);
    statesCovered.textContent = Object.keys(venuesData).length;
    topRated.textContent = topRatedCount;
}

// Set up event listeners
function setupEventListeners() {
    // State filter
    stateFilter.addEventListener('change', () => {
        currentState = stateFilter.value;
        displayVenues();
    });

    // Venue type filter
    venueTypeFilter.addEventListener('change', () => {
        currentVenueType = venueTypeFilter.value;
        displayVenues();
    });

    // Search
    searchInput.addEventListener('input', () => {
        currentSearch = searchInput.value.toLowerCase();
        displayVenues();
    });

    // Capacity filters
    minCapacity.addEventListener('input', () => {
        currentMinCapacity = minCapacity.value;
        displayVenues();
    });

    maxCapacity.addEventListener('input', () => {
        currentMaxCapacity = maxCapacity.value;
        displayVenues();
    });

    // Reset filters
    resetFilters.addEventListener('click', () => {
        stateFilter.value = 'all';
        venueTypeFilter.value = 'all';
        searchInput.value = '';
        minCapacity.value = '';
        maxCapacity.value = '';
        
        currentState = 'all';
        currentVenueType = 'all';
        currentSearch = '';
        currentMinCapacity = '';
        currentMaxCapacity = '';
        
        displayVenues();
    });
        const bookingModal = document.getElementById('bookingModal');
    const bookingForm = document.getElementById('bookingForm');
    const closeBookingForm = document.getElementById('closeBookingForm');
    const cancelBooking = document.getElementById('cancelBooking');
    
    // Close modal when clicking X
    closeBookingForm.addEventListener('click', closeBookingModal);
    
    // Close modal when clicking cancel
    cancelBooking.addEventListener('click', closeBookingModal);
    
    // Close modal when clicking outside
    bookingModal.addEventListener('click', (e) => {
        if (e.target === bookingModal) {
            closeBookingModal();
        }
    });
    
    // Handle form submission
    bookingForm.addEventListener('submit', (e) => {
        e.preventDefault();

            customerPhone: document.getElementById('customerPhone').value,

// Display venues based on current filters
function displayVenues() {
    venuesGrid.innerHTML = '';
    
    let venuesToShow = [];
    
    // Collect venues based on state filter
    if (currentState === 'all') {
        // Show venues from all states
        for (const state in venuesData) {
            venuesData[state].forEach(venue => {
                venue.state = state;
                venuesToShow.push(venue);
            });
        }
    } else {
        // Show venues from specific state
        if (venuesData[currentState]) {
            venuesData[currentState].forEach(venue => {
                venue.state = currentState;
                venuesToShow.push(venue);
            });
        }
    }
    
    // Apply venue type filter
    if (currentVenueType !== 'all') {
        venuesToShow = venuesToShow.filter(venue => 
            venue.specialty === currentVenueType
        );
    }
    
    // Apply search filter
    if (currentSearch) {
        venuesToShow = venuesToShow.filter(venue => {
            const searchTerm = currentSearch;
            const searchableText = (
                venue.name + ' ' + 
                venue.specialty + ' ' + 
                venue.state + ' ' +
                venue.features.join(' ')
            ).toLowerCase();
            
            return searchableText.includes(searchTerm);
        });
    }
    
    // Display venues or show no results message
    if (venuesToShow.length === 0) {
        venuesGrid.innerHTML = `
            <div class="no-results">
                <h3>No venues found matching your criteria</h3>
                <p>Try adjusting your filters or search terms</p>
            </div>
        `;
    } else {
        venuesToShow.forEach(venue => {
            const venueCard = createVenueCard(venue);
            venuesGrid.appendChild(venueCard);
        });
    }
}

// Create venue card element
function createVenueCard(venue) {
    const card = document.createElement('div');
    card.className = 'catering-card';
    
    // Create feature tags
    const featureTags = venue.features.map(feature => 
        `<span class="catering-feature-tag">${feature}</span>`
    ).join('');
    
    // Create packages HTML
    let packagesHTML = '';
    if (venue.packages && venue.packages.length > 0) {
        packagesHTML = `
            <div class="packages-section">
                <div class="packages-title">
                    Venue Packages
                    <button class="packages-toggle">Show Packages</button>
                </div>
                <div class="packages-list">
                    ${venue.packages.map(pkg => `
                        <div class="package-item">
                            <div class="package-name">${pkg.name}</div>
                            <div class="package-price">${pkg.price}</div>
                            <div class="package-features">
                                <ul>
                                    ${pkg.features.map(feature => `<li>${feature}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    // Check if service is already shortlisted
    const isShortlisted = shortlistedServices.some(item => item.id === venue.id);
    
    // Check if already booked
    const existingBooking = bookings.find(booking => booking.id === venue.id);
    const isBooked = existingBooking && existingBooking.status !== 'cancelled';
    
    card.innerHTML = `
        <div class="catering-image" style="background-image: url('${venue.image}')">
            <div class="state-badge">${venue.state}</div>
            <div class="catering-rating">‚≠ê ${venue.rating}</div>
            ${isBooked ? `<div class="booking-badge">${existingBooking.status.toUpperCase()}</div>` : ''}
        </div>
        <div class="catering-content">
            <h3 class="catering-name">${venue.name}</h3>
            <p class="catering-specialty">${venue.specialty}</p>
            <div class="catering-details">
                <span class="catering-price">${venue.price}</span>
                <span class="catering-capacity">${venue.capacity}</span>
            </div>
            <div class="catering-features">
                ${featureTags}
            </div>
            ${packagesHTML}
            <div class="action-buttons">
                <button class="btn ${isBooked ? 'btn-success' : 'btn-primary'} book-now-btn" 
                        data-service-id="${venue.id}"
                        ${isBooked ? 'disabled' : ''}>
                    ${isBooked ? '‚úì ' + existingBooking.status.charAt(0).toUpperCase() + existingBooking.status.slice(1) : 'Book Now'}
                </button>
                <button class="btn btn-secondary shortlist-btn ${isShortlisted ? 'added' : ''}" data-service-id="${venue.id}">
                    ${isShortlisted ? '‚úì Shortlisted' : 'Add to Shortlist'}
                </button>
            </div>
            <div class="catering-contact">
                <div class="catering-phone">${venue.contact.phone}</div>
                <small>Contact for bookings and venue details</small>
            </div>
        </div>
    `;
    
    // Add click event to toggle packages
    const packagesToggle = card.querySelector('.packages-toggle');
    const packagesList = card.querySelector('.packages-list');
    
    if (packagesToggle && packagesList) {
        packagesToggle.addEventListener('click', () => {
            packagesList.classList.toggle('show');
            packagesToggle.textContent = packagesList.classList.contains('show') ? 
                'Hide Packages' : 'Show Packages';
        });
    }
    
    // Add click event to Book Now button
    const bookNowBtn = card.querySelector('.book-now-btn');
    if (!isBooked) {
        bookNowBtn.addEventListener('click', () => {
            bookService(venue, bookNowBtn);
        });
    }
    
    // Add click event to Shortlist button
    const shortlistBtn = card.querySelector('.shortlist-btn');
    shortlistBtn.addEventListener('click', () => {
        toggleShortlist(venue, shortlistBtn);
    });
    
    return card;
}

// Modified bookService function

    currentBookingVenue = venue;

    const bookingModal = document.getElementById('bookingModal');

// Update booking status
// Enhanced updateBookingStatus function
function updateBookingStatus(venueId, status) {
    const bookingIndex = bookings.findIndex(booking => booking.id === venueId);
    
    if (bookingIndex !== -1) {
        bookings[bookingIndex].status = status;
        bookings[bookingIndex].acceptedAt = new Date().toISOString();
        localStorage.setItem('venueBookings', JSON.stringify(bookings));
        
        // Update UI if the card is visible
        const bookButton = document.querySelector(`.book-now-btn[data-service-id="${venueId}"]`);
        if (bookButton) {
            bookButton.textContent = '‚úì ' + status.charAt(0).toUpperCase() + status.slice(1);
            bookButton.classList.remove('btn-primary');
            bookButton.classList.add('btn-success');
            
            // Update badge if exists
            const badge = bookButton.closest('.catering-card')?.querySelector('.booking-badge');
            if (badge) {
                badge.textContent = status.toUpperCase();
            }
        }
        
        const statusMessage = status === 'accepted' ? 'accepted' : 'rejected';
        showShortlistToast(`Booking ${statusMessage} for ${bookings[bookingIndex].name}!`);
        
        // Add notification
        if (typeof addNotification === 'function') {
            addNotification(
                'Booking ' + statusMessage.charAt(0).toUpperCase() + statusMessage.slice(1), 
                `Your venue booking with ${bookings[bookingIndex].name} has been ${statusMessage}!`, 
                status === 'accepted' ? 'success' : 'warning'
            );
        }
    }
}

// Check for pending bookings that need to be auto-accepted
function checkPendingBookings() {
    const now = new Date();
    bookings.forEach(booking => {
        if (booking.status === 'pending') {
            const bookingDate = new Date(booking.bookingDate);
            const timeDiff = now - bookingDate;
            
            // If more than 1 minute has passed, auto-accept
            if (timeDiff > 60000) {
                updateBookingStatus(booking.id, 'accepted');
            } else {
                // Set timeout for remaining time
                const remainingTime = 60000 - timeDiff;
                setTimeout(() => {
                    updateBookingStatus(booking.id, 'accepted');
                }, remainingTime);
            }
        }
    });
}

// Toggle shortlist function
function toggleShortlist(venue, button) {
    const index = shortlistedServices.findIndex(item => item.id === venue.id);
    
    if (index === -1) {
        // Add to shortlist
        shortlistedServices.push(venue);
        button.textContent = '‚úì Shortlisted';
        button.classList.add('added');
        showShortlistToast('Venue added to shortlist!');
    } else {
        // Remove from shortlist
        shortlistedServices.splice(index, 1);
        button.textContent = 'Add to Shortlist';
        button.classList.remove('added');
        showShortlistToast('Venue removed from shortlist!');
    }
    
    // Save to localStorage
    localStorage.setItem('shortlistedVenues', JSON.stringify(shortlistedServices));
}

// Show shortlist toast notification
function showShortlistToast(message) {
    shortlistToast.textContent = message;

// ========== DASHBOARD INTEGRATION FUNCTIONS ==========

// Generate unique ID function
function generateId() {
    return Date.now().toString(36) + Math.random().toString(36).substr(2);
}

// Add to shortlist function for dashboard integration
function addToShortlist(itemData) {
    const shortlist = JSON.parse(localStorage.getItem('shortlist')) || [];
    
    // Check if already in shortlist
    const exists = shortlist.some(item => item.id === itemData.id);
    if (exists) {
        showShortlistToast('This item is already in your shortlist!');
        return;
    }
    
    // Add to shortlist
    shortlist.push({
        id: itemData.id,
        name: itemData.name,
        type: itemData.type,
        price: itemData.price,
        vendor: itemData.vendor,
        addedDate: new Date().toISOString().split('T')[0],
        image: itemData.image,
        specialty: itemData.specialty
    });
    
    localStorage.setItem('shortlist', JSON.stringify(shortlist));
    showShortlistToast('Added to shortlist successfully!');
    
    // Update dashboard badge count
    updateDashboardShortlistCount();
}

// Remove from shortlist function
function removeFromShortlist(itemId) {
    const shortlist = JSON.parse(localStorage.getItem('shortlist')) || [];
    const updatedShortlist = shortlist.filter(item => item.id !== itemId);
    localStorage.setItem('shortlist', JSON.stringify(updatedShortlist));
    showShortlistToast('Item removed from shortlist');
    updateDashboardShortlistCount();
}

// Update dashboard shortlist count
function updateDashboardShortlistCount() {
    const shortlist = JSON.parse(localStorage.getItem('shortlist')) || [];
    // This will update the badge when user returns to dashboard
    console.log('Shortlist updated. Total items:', shortlist.length);
}

// Add booking function for dashboard integration
function addBooking(bookingData) {
    const booking = {
        id: bookingData.id,
        name: bookingData.name,
        serviceType: bookingData.serviceType,
        price: bookingData.price,
        vendor: bookingData.vendor,
        date: bookingData.date,
        time: bookingData.time,
        status: 'pending',
        bookingDate: new Date().toISOString().split('T')[0]
    };
    
    const existingBookings = JSON.parse(localStorage.getItem('bookings')) || [];
    existingBookings.push(booking);
    localStorage.setItem('bookings', JSON.stringify(existingBookings));
    
    showShortlistToast(`Booking request sent for ${bookingData.name}!`);
}

function addNotification(title, message, type = 'info') {
    const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
    const icons = {
